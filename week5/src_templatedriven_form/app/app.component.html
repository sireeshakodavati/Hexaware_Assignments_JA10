
<h1>Login</h1>
<form class="container col-lg-4" #formData=ngForm (ngSubmit)="readFormData(formData)">
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" required #emailID="ngModel" ngModel aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <span style="color:red;" *ngIf="emailID.touched && emailID.invalid">Email is required</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required #pwd="ngModel" ngModel>
    <span style="color:red;" *ngIf="pwd.touched && pwd.invalid">Password is mandatory</span>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" value="checked" name="status" ngModel>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Submit</button>
  </form>
