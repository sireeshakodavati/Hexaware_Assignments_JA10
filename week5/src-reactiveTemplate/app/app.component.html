<h1>Reactive Forms in  Angiular</h1>
<div class="container col-md-4">

<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
 <div class="form-control"> <label>FirstName:</label>
      <input type="text"  formControlName="firstName" class="form-control" 
      [ngClass]="{'is-invalid':Submitted && f['firstName'].errors}">

      <div *ngIf="Submitted && f['firstName'].errors" class="invalid-feedback">
       <div *ngIf="f['firstName'].errors['required']"> First name is Required</div>
    </div>
</div>


<div class="form-control"> <label>LastName:</label>
    <input type="text"  formControlName="lastName" class="form-control" 
    [ngClass]="{'is-invalid':Submitted && f['lastName'].errors}">
    
    <div *ngIf="Submitted && f['lastName'].errors" class="invalid-feedback">
     <div *ngIf="f['lastName'].errors['required']"> Last name is Required</div>
  </div>
</div>

<div class="form-control"> <label>Email:</label>
    <input type="text"  formControlName="Email" class="form-control" 
    [ngClass]="{'is-invalid':Submitted && f['Email'].errors}">
    
    <div *ngIf="Submitted && f['Email'].errors" class="invalid-feedback">
     <div *ngIf="f['Email'].errors['required']"> Ename is Required</div>
  </div>
</div>

<div class="form-control"> <label>password</label>
    <input type="text"  formControlName="password" class="form-control" 
    [ngClass]="{'is-invalid':Submitted && f['password'].errors}">
    
    <div *ngIf="Submitted && f['password'].errors" class="invalid-feedback">
     <div *ngIf="f['password'].errors['required']"> password is Required</div>
     <div *ngIf="f['password'].errors['maxlength']"> Max 12 characters is Required</div>
  </div>
</div>

<div class="form-control" ><label>Address:</label></div>
<input type="text" formControlName="address" class="form-control"
[ngclass] ="{'is-invalid':Submitted && f[address].errors}">

<div *ngIf="Submitted && f['address'].errors" class="invalid-feedback">

    <div *ngIf="f[address].errors['required']">address is mandatory</div>
    <div *ngIf="f[address].errors['minlength']">minimun characters requried</div>

</div>


<div class="form-group"><button class="btn btn-primary">Register</button></div>



</form>
</div>
