

<br>

<div class="container">

  <label for="countryName">Enter Country Name:</label>
  <input type="text" id="countryName" [(ngModel)]="countryName" />
  <br>
  <button type="button" class="btn btn-primary" (click)="getByCountryName()">GetByCountryName</button>
  <br>
  <br>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Country
    </button>
    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" *ngFor="let country of countries" (click)="selectCountry(country)">{{ country }}</a>
    </div>
  </div>
  <br>
  
  <button  type="button" class="btn btn-primary"  (click)="getAll()" >Display PLAYER Details</button>
  <br>
    <table    class="table table-primary col-sm-5">
      <thead>
       <tr><th>SNO.</th><th>PLAYERID</th><th>PLAYERNAME</th><th>JERSEYNUMBER</th><th>ROLE</th><th>TOTALMATCHES</th><th>TEAMNAME</th><th>COUNTRYNAME</th><th>DESCRIPTION</th></tr> 
      </thead>
      <tbody>
       <tr *ngFor="let p of playerList; index as i">
        <td>{{i+1}}</td>
        <td>{{p.playerId}}</td>
        <td>{{p.playerName}}</td>
        <td>{{p.jerseyNumber}}</td>
        <td>{{p.role}}</td>
        <td>{{p.totalMatches}}</td>
        <td>{{p.teamName}}</td>
        <td>{{p.countryName}}</td>
        <td>{{p.description}}</td>
      </tr>
    </tbody>
    </table>
    <br>
    <br>
</div>
